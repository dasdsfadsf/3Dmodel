<!-- ä¿®æ”¹ç°æœ‰<script>æ ‡ç­¾å†…å®¹ -->
<script>
    // å¸–å­æ•°æ®å­˜å‚¨
    let posts = JSON.parse(localStorage.getItem('posts')) || [];

    // åˆå§‹åŒ–é¡µé¢
    document.addEventListener('DOMContentLoaded', () => {
        renderPosts();
        initEventListeners();
    });

    // äº‹ä»¶ç›‘å¬åˆå§‹åŒ–
    function initEventListeners() {
        // å›¾ç‰‡ä¸Šä¼ 
        document.getElementById('image-upload').addEventListener('change', handleImageUpload);
        
        // å‘å¸ƒæŒ‰é’®
        document.querySelector('.post-btn').addEventListener('click', createPost);
        
        // ä½¿ç”¨äº‹ä»¶å§”æ‰˜å¤„ç†åŠ¨æ€å†…å®¹
        document.querySelector('.posts-container').addEventListener('click', (e) => {
            if (e.target.closest('.like-btn')) handleLike(e);
            if (e.target.closest('.comment-btn')) toggleComments(e);
        });
        
        // è¯„è®ºè¾“å…¥
        document.querySelector('.posts-container').addEventListener('keypress', (e) => {
            if (e.target.classList.contains('comment-input') && e.key === 'Enter') {
                addComment(e);
            }
        });
    }

    // å›¾ç‰‡ä¸Šä¼ å¤„ç†
    function handleImageUpload(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (event) => {
            const preview = document.createElement('div');
            preview.className = 'image-preview';
            preview.innerHTML = `
                <img src="${event.target.result}" class="preview-image">
                <div class="remove-image" onclick="removePreview(this)">Ã—</div>
            `;
            document.querySelector('.post-form').appendChild(preview);
        };
        reader.readAsDataURL(file);
    }

    // åˆ›å»ºæ–°å¸–å­
    function createPost() {
        const textarea = document.querySelector('.post-form textarea');
        const content = textarea.value.trim();
        const images = Array.from(document.querySelectorAll('.preview-image'))
            .map(img => img.src);

        if (!content && images.length === 0) return;

        const newPost = {
            id: Date.now(),
            content,
            images,
            likes: 0,
            comments: []
        };

        posts.unshift(newPost);
        savePosts();
        renderPosts();
        clearForm();
    }

    // æ¸²æŸ“æ‰€æœ‰å¸–å­
    function renderPosts() {
      
        const container = document.querySelector('.posts-container');
        container.innerHTML = '';
        post.comments.forEach(comment => {
        commentsList.appendChild(createCommentElement(comment));
        });
        posts.forEach(post => {
            const template = document.getElementById('post-template').content.cloneNode(true);
            const postCard = template.querySelector('.post-card');
            postCard.dataset.id = post.id; // æ·»åŠ data-idå±æ€§
            template.querySelector('.post-text').textContent = post.content;
            template.querySelector('.like-count').textContent = post.likes;

            // æ·»åŠ å›¾ç‰‡
            const imageContainer = template.querySelector('.image-container');
            post.images.forEach(src => {
                const img = document.createElement('img');
                img.className = 'post-image';
                img.src = src;
                imageContainer.appendChild(img);
            });

            // æ·»åŠ è¯„è®º
            const commentsList = template.querySelector('.comments-list');
            post.comments.forEach(comment => {
                commentsList.appendChild(createCommentElement(comment));
            });

            container.appendChild(template);
        });
    }

    // ç‚¹èµå¤„ç†
  function handleLike(e) {
    const postElement = e.target.closest('.post-card');
    const postId = parseInt(postElement.dataset.id);
    const post = posts.find(p => p.id === postId);
    post.likes++;
    savePosts();
    postElement.querySelector('.like-count').textContent = post.likes; // ç›´æ¥æ›´æ–°DOM
}

    // è¯„è®ºåŠŸèƒ½
    function toggleComments(e) {
        const commentsSection = e.target.closest('.post-card').querySelector('.comments-section');
        commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
    }

 // ä¿®æ”¹addCommentå‡½æ•°
function addComment(e) {
    const input = e.target;
    const commentText = input.value.trim();
    if (!commentText || e.key !== 'Enter') return;

    const postElement = e.target.closest('.post-card');
    const postId = parseInt(postElement.dataset.id);
    const post = posts.find(p => p.id === postId);

    const newComment = {
        author: "å½“å‰ç”¨æˆ·",
        text: commentText,
        timestamp: new Date().toLocaleTimeString()
    };

    post.comments.push(newComment);
    savePosts();
    
    // æ·»åŠ æ–°è¯„è®ºåˆ°åˆ—è¡¨
    const commentsList = postElement.querySelector('.comments-list');
    commentsList.appendChild(createCommentElement(newComment));
    
    input.value = '';
    e.preventDefault(); // é˜»æ­¢é»˜è®¤æ¢è¡Œè¡Œä¸º
}

    // è¾…åŠ©å‡½æ•°
    function createCommentElement(comment) {
        const div = document.createElement('div');
        div.className = 'comment';
        div.innerHTML = `
            <img src="images/comment-avatar.jpg" class="comment-avatar">
            <div class="comment-body">
                <div class=comment-meta>
                <div class="comment-author">${comment.author}</div>

                <div class="comment-time">${comment.timestamp}</div>
                </div>
                 <div class="comment-text">${comment.text}</div>
            </div>
        `;
        return div;
    }

    function savePosts() {
        localStorage.setItem('posts', JSON.stringify(posts));
    }

    function clearForm() {
        document.querySelector('.post-form textarea').value = '';
        document.querySelectorAll('.image-preview').forEach(el => el.remove());
    }

    // ç§»é™¤å›¾ç‰‡é¢„è§ˆ
    window.removePreview = function(button) {
        button.parentElement.remove();
    }
</script>
