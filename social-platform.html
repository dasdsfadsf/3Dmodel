<!-- social-platform.html -->
<!DOCTYPE html>
<html>
<head>
    <title>项目讨论平台</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="social-container">
        <div class="post-editor">
            <textarea id="post-content" placeholder="分享你的想法..."></textarea>
            <div class="editor-tools">
                <input type="file" id="image-upload" accept="image/*">
                <button id="draw-btn">绘图</button>
                <button id="post-btn">发布</button>
            </div>
            <div id="drawing-canvas" style="display:none;">
                <canvas id="canvas" width="500" height="300"></canvas>
                <div class="canvas-tools">
                    <input type="color" id="draw-color" value="#000000">
                    <input type="range" id="draw-size" min="1" max="20" value="5">
                    <button id="clear-canvas">清空</button>
                    <button id="save-drawing">保存绘图</button>
                </div>
            </div>
        </div>
        
        <div class="posts-feed" id="posts-feed">
            <!-- 动态加载帖子 -->
        </div>
    </div>
    
    <script src="js/social-app.js"></script>
</body>
</html>
